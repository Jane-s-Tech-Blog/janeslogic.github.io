---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      {% <a href = "http://janeslogic.com/api_portal_v2.html"> API Portal Mind Map </a> %}
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
